<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
    	<a-assets>
    		<img id="image" src="img/18-Skyboxes-3D-game-cityscape-skyscrapers-18.jpg" />
    	</a-assets>
      <a-box position="-1 0.5 -3" rotation="45 45 45" color="#4CC3D9"
      src="img/12643-sky.jpg">
      <a-animation attribute="rotation" repeat="indefinite" to="0 360 0"></a-animation>
  </a-box>
      <a-sphere position="0 1.25 -5" rotation="50 45 50" radius="1.25" color="#EF2D5E" src="img/mp_ae.jpg">
      	<a-animation attribute="rotation" repeat="indefinite" to="0 360 0"></a-animation>
      </a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" src="#image">
      	<a-animation attribute="rotation" repeat="indefinite" to="0 360 0"></a-animation>
      </a-cylinder>
      <a-plane position="2 0 -4" rotation="-90 0 0" width="9" height="4" color="#7BC8A4" src="img/imag.jpg">
      </a-plane>
      <a-sky color="#ECECEC" src="img/envmap_violentdays.jpg"></a-sky>
       <a-circle color="#7BC8A4" radius="5"></a-circle>
  <!-- Textured circle parallel to ground. -->
  <a-circle src="img/mp_cloud9.jpg" radius="2" rotation="-90 0 0">
   </a-circle>
  <a-cone color="tomato" src="img/lmcity.jpg" position="4 1.50 -5" radius-bottom="2" radius-top="0.5" scale="1 3 1" rotation="45 45 45">
  	<a-animation attribute="rotation" repeat="indefinite" to="0 360 0"></a-animation>
  </a-cone>
    </a-scene>
  </body>
</html>
